            function run(func_list, context) {
                (function loop(func_list, func_num, context) {
                    setTimeout(function() {
                        if (func_num < func_list.length) {
                            var k = time(100, func_list[func_num], context);
                            if (typeof k != "function") {
                                k = function(r) {
                                    r();
                                }
                            }
                            k(function() {
                                loop(func_list, func_num + 1, context);
                            });
                        } else
                            return;
                    }, 0);
                })(func_list, 0, context);
            }

            // execute benchmark function, time
            function time(trials, func, context) {
                // build a recursive stack of rendering calls separated by timeouts
                (function loop(trials, trial, func, context) {
                    setTimeout(function() {
                        if (trial != 0) {
                            // get time, store in times array
                            var start = new Date().getTime();
                            var k = func(1000, context);
      	                    if (typeof k != "function") {
      	                        k = function(r) { 
                                    r(); 
                                }
      	    		        }
      	                    k(function() {
      	                        var end = new Date().getTime();
                                times[trials - trial] = end - start;
                                loop(trials, trial - 1, func, context);
      	                    });
                        // at the end of the stack, find the average
                        } else if (trial == 0) {
                            for (j = 0; j < trials; j++) {
                                total += times[j];
                            }

                            console.log("Average function execution time: " + total / trials);
                            output_csv.push(func.name + "," + total / trials);
                        } else
                            return;
                        }, 0);
                })(trials, trials, func, context);
            }
        </script>
